<script>

var pixels = [];
var i = 0;
for (var y = 0; y < 10; y++) {
	for (var x = 0; x < 20; x++) {
		pixels[i++] = $($('#p-' + x + '-' + y)[0]);
	}
}

function set_pixels(data) {
	if (!data) 
		return;
	for (var i = 0; i < 200; i++) {
		pixels[i].css('background-color', data[i]);
	}
}

function tick () {
	$.getJSON('sim.json', set_pixels);
}
setInterval(tick, 50);
</script>
